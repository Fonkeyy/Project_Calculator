<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script src="main.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calc-container">
            <div id="display-container">
                <p id="previous-number"></p>
                <p id="current-number"></p>
            </div>
            <div id="keyboard">
                <button class="key clear" data-key="46">C</button>
                <button class="key sign" data-key="">+/-</button>
                <button class="key operator" data-key="192">%</button>
                <button class="key operator" data-key="111">/</button>
                <button class="key number" data-key="103">7</button>
                <button class="key number" data-key="104">8</button>
                <button class="key number" data-key="105">9</button>
                <button class="key operator" data-key="106">x</button>
                <button class="key number" data-key="100">4</button>
                <button class="key number" data-key="101">5</button>
                <button class="key number" data-key="102">6</button>
                <button class="key operator" data-key="109">-</button>
                <button class="key number" data-key="97">1</button>
                <button class="key number" data-key="98">2</button>
                <button class="key number" data-key="99">3</button>
                <button class="key operator" data-key="107">+</button>
                <button class="key" data-key="110">.</button>
                <button class="key number" data-key="96">0</button>
                <button class="key delete" data-key="8">D</button>
                <button class="key equal" data-key="13">=</button>
            </div>
        </div>
    </body>
</html>
